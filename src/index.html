<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <p class="geolocation text indent__geolacation"></p>
    <blockquote class="quote text indent">
      <p class="quote__text"></p>
      <cite class="quote__autor"></cite>
    </blockquote>
    <section class="data indent">
      <p class="data__greeting"></p>
      <h1 class="data__time"></h1>
      <p class="data__day"></p>
      <p class="data__mouse">&rsaquo;</p>
    </section>
    <ul class="more indent text">
      <li class="more__item">
        <span class="more__name">DAY OF THE YEAR</span>
        <span class="more__data more__type_day-year"></span>
      </li>
      <li class="more__item">
        <span class="more__name">DAY OF THE WEEK</span>
        <span class="more__data more__type_day-week"></span>
      </li>
      <li class="more__item">
        <span class="more__name">WEEK NYMBER</span>
        <span class="more__data more__type_week"></span>
      </li>
      <li class="more__item">
        <span class="more__name">SUNRISE</span>
        <span class="more__data more__type_sunrise"></span>
      </li>
      <li class="more__item">
        <span class="more__name">SUNSET</span>
        <span class="more__data more__type_sunset"></span>
      </li>
      <li class="more__item">
        <span class="more__name">DAY LENGTH</span>
        <span class="more__data more__type_day-length"></span>
      </li>
    </ul>
  </main>
</body>
</html>
